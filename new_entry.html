{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-100 mb-6">New Diary Entry</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-400 text-sm font-bold mb-2" for="title">
                Title
            </label>
            <input class="shadow appearance-none bg-gray-700 border border-gray-600 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline"
                   id="title" name="title" type="text" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-400 text-sm font-bold mb-2" for="date">
                Date
            </label>
            <div class="flex space-x-2">
                <input class="shadow appearance-none bg-gray-700 border border-gray-600 rounded flex-grow py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline"
                       id="date" name="date" type="date" required>
                <button type="button" onclick="setToday()"
                        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Today
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-400 text-sm font-bold mb-2" for="mood_rating">
                Mood Rating (1-10)
            </label>
            <input type="range" min="1" max="10" class="w-full" id="mood_rating" name="mood_rating" value="5">
            <div class="text-center text-gray-200" id="mood_value">5</div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-400 text-sm font-bold mb-2" for="content">
                Content
            </label>
            <textarea class="shadow appearance-none bg-gray-700 border border-gray-600 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline h-64"
                      id="content" name="content" required></textarea>
        </div>
        <div class="mb-6">
            <label class="block text-gray-400 text-sm font-bold mb-2" for="tags">
                Tags (comma-separated)
            </label>
            <input class="shadow appearance-none bg-gray-700 border border-gray-600 rounded w-full py-2 px-3 text-gray-200 leading-tight focus:outline-none focus:shadow-outline"
                   id="tags" name="tags" type="text" placeholder="personal, work, family">
        </div>
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
            Save Entry
        </button>
    </form>
</div>

<script>
document.getElementById('mood_rating').addEventListener('input', function(e) {
    document.getElementById('mood_value').textContent = e.target.value;
});

function setToday() {
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    document.getElementById('date').value = `${yyyy}-${mm}-${dd}`;
}
</script>
{% endblock %}
