{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-md">
    <div class="flex items-start justify-between mb-2">
        <!-- Back arrow icon -->
        <a href="{{ url_for('home') }}" class="text-blue-400 hover:text-blue-300 text-2xl mr-4">
            <i class="bi bi-arrow-left-circle"></i>
        </a>

        <div class="flex-grow">
            <h2 class="text-2xl font-bold text-gray-200 inline-block uppercase">{{ entry.title }}</h2>
            <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm inline-block ml-2">
                Mood: {{ entry.mood_rating }}/10
            </span>
        </div>

        <!-- Icons for edit and delete at the top right -->
        <div class="flex space-x-4">
            <!-- Edit icon -->
            <a href="{{ url_for('edit_entry', id=entry.id) }}" class="text-blue-400 hover:text-blue-300 text-2xl">
                <i class="bi bi-pencil-square"></i>
            </a>

            <!-- Delete icon -->
            <a href="{{ url_for('delete_entry', id=entry.id) }}" class="text-red-400 hover:text-red-300 text-2xl">
                <i class="bi bi-trash"></i>
            </a>
        </div>
    </div>

    <div class="text-gray-400 mb-4">
        {{ entry.date.strftime('%B %d, %Y') }}
    </div>

    <div class="prose max-w-none mb-6 text-gray-300">
        {{ entry.content }}
    </div>

    <div class="flex flex-wrap gap-2 mb-6">
        {% for tag in entry.tags %}
        <span class="bg-gray-700 px-3 py-1 rounded-full text-sm text-gray-300">
            {{ tag.name }}
        </span>
        {% endfor %}
    </div>
</div>

<!-- Custom styles for icon alignment -->
<style>
    .edbbutton {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
    }
</style>

{% endblock %}
