{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-white mb-6">Login</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 text-gray-300 leading-tight focus:outline-none focus:shadow-outline bg-gray-700"
                   id="username" name="username" type="text" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 text-gray-300 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700"
                   id="password" name="password" type="password" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-400 hover:text-blue-600"
               href="{{ url_for('signup') }}">
                Create Account
            </a>
        </div>
    </form>
</div>
{% endblock %}
